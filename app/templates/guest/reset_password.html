{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Password Recovery</h1>
            <form action="{{ url_for('reset_password') }}" method="get" class="mt-3">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" value="{{ request.form['email'] }}" required>
                </div>
                {% if msg %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a href="{{ url_for('login') }}" class="d-block mt-3">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
