{% extends "base.html" %}

{% block mytitle %}
    Login
{% endblock %}

{% block mycss %}
    <style>
        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .forgot-password {
            color: red;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 style="color: rgb(243, 176, 89);">Login</h2>

                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="post">
                            <div class="mb-3">
                                <label for="email">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ request.form['email'] }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="password"> Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="action-row">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="{{ url_for('reset_password') }}" class="forgot-password">Forgot your password?</a>
                            </div>
                            <button type="submit" class="btn btn-danger" style="background-color: brown; color: rgb(243, 238, 238);">Login <i
                                    class="bi bi-arrow-right"></i></button>
                        </form>
                        <p class="mt-3 text-danger">Not registered yet? <a href="{{ url_for('register') }}">Sign up now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block myjs %}

{% endblock %}
